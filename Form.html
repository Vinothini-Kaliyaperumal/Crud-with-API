<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud API Form</title>
    <link rel="stylesheet" href="form.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="form.js"></script>
</head>
<body>
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />  
            <h3 class="welcome">Welcome</h3>
            <p class="Our">Our heartiest welcome goes to you....</p>
            <button type="button" onclick="cancel()"  class="button text-dark"> Table</button>
        </div>

        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <h3 class="register-heading">Apply as a Employee</h3>
                <form id="employeeForm" onsubmit="return submitForm(event)">
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" id="name" class="form-control" name="name" placeholder="Username *" value="" required/>
                                <div id="name_req" class="error-message"></div>                     
                            </div>

                            <div class="form-group">
                                <input type="text" id="number"  class="form-control" name="phonenum" placeholder="Phone Num *" value="" required/>
                                <div id="num_req" class="error-message"></div>
                            </div>

                            <div class="form-group">
                                <input type="password" id="password" class="form-control" name="password" placeholder="Password *" value="" required />
                                <div id="password_req" class="error-message"></div>
                            </div>

                            <div class="form-group">
                                <label class="gen" >Gender *</label><br>
                                <input type="radio" id="dot-1" name="gender" value="Male" class="ma">
                                <label for="male">Male</label><br>
                                <input type="radio" id="dot-2" name="gender" value="Female" class="fm">
                                <label for="female">Female</label><br>
                                <div id="gender_req" class="error-message"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" id="email" class="form-control" name="email" placeholder="Email *" value="" required/>
                                <div id="email_req" class="error-message"></div>
                            </div>

                            <div class="form-group">
                                <input type="date" id="date" minlength="10" maxlength="10" name="dateofbirth" class="form-control" placeholder="Date of birth *" value="" required/>
                                <div id="dob_req" class="error-message"></div>
                            </div>

                            <div class="form-group">
                                <input type="password" id="c_password" class="form-control" name="confirmpassword" placeholder="Confirm Password *" value="" required/>
                                <div id="c_password_req" class="error-message"></div>
                            </div>

                            <div class="form-group">
                                <label class="lan">Language *</label><br>
                                <input type="checkbox" id="tamil" name="language" value="Tamil" class="first"/>
                                <label for="tamil">Tamil</label>
                                <input type="checkbox"  id="kannada" name="language" value="Kannada" class="first" />
                                <label for="kannada">Kannada</label><br>
                                <input type="checkbox" id="english" name="language" value="English" class="first"/>
                                <label for="english">English</label>
                                <input type="checkbox" id="malayalam" name="language" value="Malayalam" class="first"/>
                                <label for="malayalam">Malayalam</label>
                                <div id="lang_req" class="error-message"></div>
                            </div>

                            <input type="submit" class="btnRegister" value="Register"/>
                             
                                
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
